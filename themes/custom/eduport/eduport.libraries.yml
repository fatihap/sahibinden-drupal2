# themes/custom/eduport/eduport.libraries.yml
global-styling:
  version: 1.x
  css:
    theme:
      css/style.css: {}
  js:
    js/script.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings

bootstrap:
  version: 5.3.3
  css:
    theme:
      'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css': { type: external, minified: true }
      'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css': { type: external, minified: true }
  js:
    'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js': { type: external, minified: true }
  scope: footer
  weight: -20